<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nearby Coordinates Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Icons (for modern look) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    #app {
      display: flex;
      height: 100%;
      overflow: hidden;
    }

    /* Sidebar styles */
    #sidebar {
      width: 280px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    #sidebar.collapsed {
      width: 60px;
    }

    #sidebar h2 {
      font-size: 16px;
      margin-bottom: 15px;
    }

    #toggleBtn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 15px;
      align-self: flex-end;
    }

    .hidden-label {
      display: none;
    }

    #sidebar.collapsed .hidden-label {
      display: inline-block;
    }

    #sidebar.collapsed .label-text {
      display: none;
    }

    .filter-group {
      margin-bottom: 15px;
    }

    .filter-group input {
      margin-right: 6px;
    }

    #coordInput {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #coordInput input {
      flex: 1;
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #map {
      flex: 1;
      height: 100%;
      transition: margin-left 0.3s ease;
    }

    .collapsed + #map {
      margin-left: 60px;
    }

    .coord-icon {
      color: #666;
      font-size: 16px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        z-index: 1000;
        height: 100%;
        background: white;
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      }
      #map {
        margin-left: 0 !important;
      }
    }
  </style>
</head>
<body>

<div id="app">
  <!-- Sidebar -->
  <div id="sidebar">
    <button id="toggleBtn" title="Toggle Sidebar">
      <i class="fas fa-bars"></i>
    </button>

    <div class="filter-group">
      <label class="label-text"><strong>Coordinates</strong></label>
      <label class="hidden-label" title="Coordinates"><i class="fas fa-location-crosshairs coord-icon"></i></label>
      <div id="coordInput">
        <i class="fas fa-map-marker-alt coord-icon"></i>
        <input type="text" id="userCoord" placeholder="Lat,Lng" value="14.6188,121.0829" oninput="findNearby()" />
      </div>
    </div>

    <div class="filter-group">
      <label class="label-text"><strong>Utilization Filter</strong></label>
      <label class="hidden-label" title="Filter"><i class="fas fa-sliders-h coord-icon"></i></label>
      <label><input type="checkbox" class="utilFilter" value="low" checked> 0–50% (Green)</label><br>
      <label><input type="checkbox" class="utilFilter" value="mid" checked> 51–74% (Yellow)</label><br>
      <label><input type="checkbox" class="utilFilter" value="high" checked> 75–100% (Red)</label>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>
</div>

<!-- Leaflet + PapaParse -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
let csvData = [];
let map = L.map('map').setView([14.6188, 121.0829], 16);
let markers = [];

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

// Load CSV
Papa.parse('points.csv?v=' + new Date().getTime(), {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    csvData = results.data.map(row => ({
      ...row,
      lat: parseFloat(row.Latitude),
      lng: parseFloat(row.Longitude),
      utilization: parseFloat(row.Utilization)
    }));
    findNearby();
  }
});

// Util functions
function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat / 2) ** 2 +
            Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) ** 2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

function getUtilCategory(util) {
  if (util <= 50) return 'low';
  if (util <= 74) return 'mid';
  return 'high';
}

function getColor(util) {
  if (util <= 50) return 'green';
  if (util <= 74) return 'yellow';
  return 'red';
}

function findNearby() {
  const coordInput = document.getElementById("userCoord").value.trim();
  const parts = coordInput.split(",");
  if (parts.length !== 2) return;

  const userLat = parseFloat(parts[0]);
  const userLng = parseFloat(parts[1]);

  if (isNaN(userLat) || isNaN(userLng)) return;

  const selected = Array.from(document.querySelectorAll('.utilFilter:checked')).map(cb => cb.value);

  // Clear markers
  markers.forEach(m => map.removeLayer(m));
  markers = [];

  // User marker
  const userMarker = L.circleMarker([userLat, userLng], {
    radius: 6,
    color: 'blue',
    fillColor: 'blue',
    fillOpacity: 1
  }).addTo(map).bindPopup("You are here");
  markers.push(userMarker);
  map.setView([userLat, userLng], 16);

  // Add nearby points
  csvData.forEach(point => {
    if (isNaN(point.lat) || isNaN(point.lng) || isNaN(point.utilization)) return;

    const dist = haversine(userLat, userLng, point.lat, point.lng);
    const category = getUtilCategory(point.utilization);
    if (dist <= 0.5 && selected.includes(category)) {
      const color = getColor(point.utilization);

      let popupHtml = `<strong>${point.Node}</strong><br>`;
      for (const [key, value] of Object.entries(point)) {
        if (['lat', 'lng', 'Latitude', 'Longitude'].includes(key)) continue;
        popupHtml += `${key}: ${value}<br>`;
      }
      popupHtml += `${dist.toFixed(3)} km<br>`;
      popupHtml += `<a href="https://www.google.com/maps/dir/${userLat},${userLng}/${point.lat},${point.lng}" target="_blank">Get Directions</a>`;

      const marker = L.circleMarker([point.lat, point.lng], {
        radius: 6,
        color: color,
        fillColor: color,
        fillOpacity: 0.85
      }).addTo(map).bindPopup(popupHtml);

      markers.push(marker);
    }
  });
}

// Sidebar toggle
document.getElementById("toggleBtn").addEventListener("click", () => {
  const sidebar = document.getElementById("sidebar");
  sidebar.classList.toggle("collapsed");
});

// Auto refresh on checkbox change
document.querySelectorAll('.utilFilter').forEach(cb => {
  cb.addEventListener('change', findNearby);
});
</script>

</body>
</html>
