<!DOCTYPE html>
<html>
<head>
  <title>Nearby Coordinates Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map { height: 600px; width: 100%; }
    #inputArea { margin-bottom: 10px; }
    body { font-family: Arial, sans-serif; padding: 10px; }
    input, select { margin-right: 5px; padding: 5px; }
    button { padding: 5px 10px; }
    label.checkbox { margin-right: 10px; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<h2>Nearby Coordinate Finder (from CSV)</h2>

<div id="inputArea">
  <label>
    Coordinate Input:
    <select id="coordMode" onchange="toggleCoordInput()">
      <option value="separate">Separate Lat & Lng</option>
      <option value="combined">Single Coordinate (Lat,Lng)</option>
    </select>
  </label>

  <span id="separateInputs">
    <label>Latitude: <input type="number" id="userLat" step="any" value="14.6188"></label>
    <label>Longitude: <input type="number" id="userLng" step="any" value="121.0829"></label>
  </span>

  <span id="combinedInput" style="display:none;">
    <label>Coordinates (lat,lng): <input type="text" id="userCoord" value="14.6188,121.0829"></label>
  </span>

  <br><br>
  <strong>Filter by Utilization:</strong><br>
  <label class="checkbox"><input type="checkbox" class="utilFilter" value="low" checked> 0%–50% (Green)</label>
  <label class="checkbox"><input type="checkbox" class="utilFilter" value="mid" checked> 51%–74% (Yellow)</label>
  <label class="checkbox"><input type="checkbox" class="utilFilter" value="high" checked> 75%–100% (Red)</label>
  <br><br>
  <button onclick="findNearby()">Find Nearby (500m)</button>
</div>

<div id="map"></div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
let csvData = [];
let map = L.map('map').setView([14.6188, 121.0829], 16);
let markers = [];

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

// Load CSV
Papa.parse('points.csv?v=' + new Date().getTime(), {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    csvData = results.data.map(row => ({
      ...row,
      lat: parseFloat(row.Latitude),
      lng: parseFloat(row.Longitude),
      utilization: parseFloat(row.Utilization)
    }));
    findNearby();
  }
});

function toggleCoordInput() {
  const mode = document.getElementById("coordMode").value;
  document.getElementById("separateInputs").style.display = mode === "separate" ? "inline" : "none";
  document.getElementById("combinedInput").style.display = mode === "combined" ? "inline" : "none";
}

function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat / 2) ** 2 +
            Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) ** 2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

function getUtilizationCategory(util) {
  if (util <= 50) return 'low';
  if (util <= 74) return 'mid';
  return 'high';
}

function getColorByUtilization(util) {
  if (util <= 50) return 'green';
  if (util <= 74) return 'yellow';
  return 'red';
}

function findNearby() {
  const mode = document.getElementById("coordMode").value;
  let userLat, userLng;

  if (mode === "separate") {
    userLat = parseFloat(document.getElementById("userLat").value);
    userLng = parseFloat(document.getElementById("userLng").value);
  } else {
    const coordText = document.getElementById("userCoord").value.trim();
    const parts = coordText.split(",");
    if (parts.length !== 2) {
      alert("Please enter coordinates in the format: lat,lng");
      return;
    }
    userLat = parseFloat(parts[0]);
    userLng = parseFloat(parts[1]);
  }

  if (isNaN(userLat) || isNaN(userLng)) {
    alert("Invalid coordinates.");
    return;
  }

  // Get selected utilization filters
  const selectedFilters = Array.from(document.querySelectorAll('.utilFilter:checked')).map(cb => cb.value);

  // Clear map
  markers.forEach(m => map.removeLayer(m));
  markers = [];

  // Add user marker
  const userMarker = L.circleMarker([userLat, userLng], {
    radius: 6,
    color: 'blue',
    fillColor: 'blue',
    fillOpacity: 1
  }).addTo(map).bindPopup("You are here");
  markers.push(userMarker);
  map.setView([userLat, userLng], 16);

  // Add filtered markers
  csvData.forEach(point => {
    if (isNaN(point.lat) || isNaN(point.lng) || isNaN(point.utilization)) return;

    const dist = haversine(userLat, userLng, point.lat, point.lng);
    const utilCategory = getUtilizationCategory(point.utilization);

    if (dist <= 0.5 && selectedFilters.includes(utilCategory)) {
      const color = getColorByUtilization(point.utilization);

      // Dynamic details for popup
      let details = `<strong>${point.Node || 'Unnamed'}</strong><br>`;
      for (const [key, value] of Object.entries(point)) {
        if (key === 'lat' || key === 'lng') continue;
        details += `${key}: ${value}<br>`;
      }
      details += `${dist.toFixed(3)} km<br>`;
      details += `<a href="https://www.google.com/maps/dir/${userLat},${userLng}/${point.lat},${point.lng}" target="_blank">Get Directions</a>`;

      const marker = L.circleMarker([point.lat, point.lng], {
        radius: 6,
        color: color,
        fillColor: color,
        fillOpacity: 0.8
      }).addTo(map).bindPopup(details);
      markers.push(marker);
    }
  });
}
</script>

</body>
</html>
