<!DOCTYPE html>
<html>
<head>
  <title>Nearby Coordinates Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map { height: 600px; width: 100%; }
    #inputArea { margin-bottom: 10px; }
    body { font-family: Arial, sans-serif; padding: 10px; }
    input { margin-right: 5px; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>  
<body>

<h2>Nearby Coordinate Finder (from CSV)</h2>

<div id="inputArea">
  <label>Latitude: <input type="number" id="userLat" step="any" value="14.6188"></label>
  <label>Longitude: <input type="number" id="userLng" step="any" value="121.0829"></label>
  <button onclick="findNearby()">Find Nearby (500m)</button>
</div>

<div id="map"></div>

<!-- Leaflet and PapaParse scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
let csvData = [];
let map = L.map('map').setView([14.6188, 121.0829], 16);
let markers = [];

// Load the map layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

// Load CSV with cache-busting
Papa.parse('points.csv?v=' + new Date().getTime(), {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    console.log("Parsed CSV:", results.data);
    csvData = results.data.map(row => [
      row.Name,
      row.Type,
      parseFloat(row.Latitude),
      parseFloat(row.Longitude)
    ]);
    findNearby(); // Auto-run once CSV loads
  }
});

// Haversine formula to calculate distance in km
function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat / 2) ** 2 +
            Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) ** 2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

// Plot nearby coordinates
function findNearby() {
  const userLat = parseFloat(document.getElementById('userLat').value);
  const userLng = parseFloat(document.getElementById('userLng').value);

  // Clear old markers
  markers.forEach(m => map.removeLayer(m));
  markers = [];

  // Add user location marker
  const userMarker = L.circleMarker([userLat, userLng], {
    radius: 6,
    color: 'blue',
    fillOpacity: 1
  }).addTo(map).bindPopup("You are here");
  markers.push(userMarker);
  map.setView([userLat, userLng], 16);

  // Check and display nearby points
  csvData.forEach(([name, type, lat, lng]) => {
    if (isNaN(lat) || isNaN(lng)) {
      console.warn(`Skipping invalid coordinate: ${name}`);
      return;
    }
    const dist = haversine(userLat, userLng, lat, lng);
    console.log(`Checking ${name}: ${dist.toFixed(3)} km`);
    if (dist <= 0.5) {
      console.log(`✅ Adding marker for ${name}`);
      const marker = L.marker([lat, lng]).addTo(map)
        .bindPopup(`<strong>${name}</strong><br>${type}<br>${dist.toFixed(3)} km<br>
          <a href="https://www.google.com/maps/dir/${userLat},${userLng}/${lat},${lng}" target="_blank">Get Directions</a>`);
      markers.push(marker);
    }
  });
}
</script>

</body>
</html>
