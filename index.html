<!DOCTYPE html>
<html>
<head>
  <title>Nearby Coordinates Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      height: 100%;
    }

    /* Sidebar */
    #sidebar {
      width: 260px;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #sidebar h2 {
      margin-top: 0;
      font-size: 18px;
    }

    label.checkbox {
      display: block;
      margin-bottom: 8px;
    }

    /* Map */
    #map-container {
      flex: 1;
      position: relative;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* Floating Coordinate Box */
    #inputOverlay {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    #inputOverlay label {
      font-size: 14px;
      display: block;
      margin-top: 6px;
    }

    #inputOverlay select,
    #inputOverlay input {
      width: 100%;
      margin-top: 4px;
      padding: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    /* Make small screens scrollable */
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
      #inputOverlay {
        right: 5px;
        left: 5px;
      }
    }
  </style>
</head>
<body>

<div id="container">
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Filter by Utilization</h2>
    <label class="checkbox"><input type="checkbox" class="utilFilter" value="low" checked> 0%–50% (Green)</label>
    <label class="checkbox"><input type="checkbox" class="utilFilter" value="mid" checked> 51%–74% (Yellow)</label>
    <label class="checkbox"><input type="checkbox" class="utilFilter" value="high" checked> 75%–100% (Red)</label>
  </div>

  <!-- Map Container -->
  <div id="map-container">
    <div id="map"></div>

    <!-- Floating Coordinate Input -->
    <div id="inputOverlay">
      <label>
        Coordinate Input:
        <select id="coordMode" onchange="toggleCoordInput()">
          <option value="separate">Separate Lat & Lng</option>
          <option value="combined">Single Coordinate (Lat,Lng)</option>
        </select>
      </label>

      <div id="separateInputs">
        <label>Latitude: <input type="number" id="userLat" step="any" value="14.6188" onchange="findNearby()"></label>
        <label>Longitude: <input type="number" id="userLng" step="any" value="121.0829" onchange="findNearby()"></label>
      </div>

      <div id="combinedInput" style="display:none;">
        <label>Coordinates (lat,lng): <input type="text" id="userCoord" value="14.6188,121.0829" oninput="findNearby()"></label>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
let csvData = [];
let map = L.map('map').setView([14.6188, 121.0829], 16);
let markers = [];

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

// Load CSV
Papa.parse('points.csv?v=' + new Date().getTime(), {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    csvData = results.data.map(row => ({
      ...row,
      lat: parseFloat(row.Latitude),
      lng: parseFloat(row.Longitude),
      utilization: parseFloat(row.Utilization)
    }));
    findNearby();
  }
});

function toggleCoordInput() {
  const mode = document.getElementById("coordMode").value;
  document.getElementById("separateInputs").style.display = mode === "separate" ? "block" : "none";
  document.getElementById("combinedInput").style.display = mode === "combined" ? "block" : "none";
  findNearby();
}

function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat / 2) ** 2 +
            Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) ** 2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

function getUtilizationCategory(util) {
  if (util <= 50) return 'low';
  if (util <= 74) return 'mid';
  return 'high';
}

function getColorByUtilization(util) {
  if (util <= 50) return 'green';
  if (util <= 74) return 'yellow';
  return 'red';
}

function findNearby() {
  const mode = document.getElementById("coordMode").value;
  let userLat, userLng;

  if (mode === "separate") {
    userLat = parseFloat(document.getElementById("userLat").value);
    userLng = parseFloat(document.getElementById("userLng").value);
  } else {
    const coordText = document.getElementById("userCoord").value.trim();
    const parts = coordText.split(",");
    if (parts.length !== 2) return;
    userLat = parseFloat(parts[0]);
    userLng = parseFloat(parts[1]);
  }

  if (isNaN(userLat) || isNaN(userLng)) return;

  const selectedFilters = Array.from(document.querySelectorAll('.utilFilter:checked')).map(cb => cb.value);

  // Clear existing markers
  markers.forEach(m => map.removeLayer(m));
  markers = [];

  // Add user marker
  const userMarker = L.circleMarker([userLat, userLng], {
    radius: 6,
    color: 'blue',
    fillColor: 'blue',
    fillOpacity: 1
  }).addTo(map).bindPopup("You are here");
  markers.push(userMarker);
  map.setView([userLat, userLng], 16);

  // Add matching points
  csvData.forEach(point => {
    if (isNaN(point.lat) || isNaN(point.lng) || isNaN(point.utilization)) return;

    const dist = haversine(userLat, userLng, point.lat, point.lng);
    const utilCategory = getUtilizationCategory(point.utilization);

    if (dist <= 0.5 && selectedFilters.includes(utilCategory)) {
      const color = getColorByUtilization(point.utilization);

      // Build popup content excluding lat/lng
      let popupHtml = `<strong>${point.Node || 'Unnamed'}</strong><br>`;
      for (const [key, value] of Object.entries(point)) {
        if (['lat', 'lng', 'Latitude', 'Longitude'].includes(key)) continue;
        popupHtml += `${key}: ${value}<br>`;
      }
      popupHtml += `${dist.toFixed(3)} km<br>`;
      popupHtml += `<a href="https://www.google.com/maps/dir/${userLat},${userLng}/${point.lat},${point.lng}" target="_blank">Get Directions</a>`;

      const marker = L.circleMarker([point.lat, point.lng], {
        radius: 6,
        color: color,
        fillColor: color,
        fillOpacity: 0.8
      }).addTo(map).bindPopup(popupHtml);
      markers.push(marker);
    }
  });
}

// Auto-update on filter change
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll('.utilFilter').forEach(cb => {
    cb.addEventListener('change', findNearby);
  });
});
</script>

</body>
</html>
